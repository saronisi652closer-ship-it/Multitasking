<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>趣味管理アプリ（ポケモン / 遊戯王）</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0b0c10">
<link rel="icon" href="icon-192.svg">

<style>
:root{
  --bg:#0b0c10;
  --card:#14161d;
  --muted:#aeb5c3;
  --text:#eef2ff;
  --accent:#6ee7b7;
  --danger:#fb7185;
  --line:#24283a;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
  overflow-x:hidden; /* 横ズレ根絶 */
}

header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(11,12,16,.95);
  border-bottom:1px solid var(--line);
}

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:12px;
}

h1{font-size:16px;margin:0 0 10px}

.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

input,textarea,select,button{
  font:inherit;
  background:#0f1117;
  border:1px solid var(--line);
  border-radius:12px;
  padding:10px 12px;
  color:var(--text);
  max-width:100%;
}

button{cursor:pointer}
button.primary{background:rgba(110,231,183,.15);border-color:rgba(110,231,183,.4)}
button.danger{background:rgba(251,113,133,.15);border-color:rgba(251,113,133,.4)}
button.ghost{background:#121626}

.tabs{display:flex;gap:8px}
.tab{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--line);
  color:var(--muted);
}
.tab.active{
  background:rgba(110,231,183,.15);
  border-color:rgba(110,231,183,.5);
  color:var(--text);
}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  max-width:100%;
}

.card h2{
  font-size:14px;
  margin:0 0 10px;
  color:var(--muted);
}

.two{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.three{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
.six{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}

.list{display:flex;flex-direction:column;gap:10px}

.item{
  border:1px solid var(--line);
  border-radius:16px;
  padding:12px;
  background:#10131b;
}

.item-head{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:10px;
}

.title{font-weight:800;font-size:16px}
.sub{font-size:12px;color:var(--muted)}

.tag{
  font-size:12px;
  padding:3px 8px;
  border-radius:999px;
  border:1px solid var(--line);
  color:var(--muted);
}

/* ===== スマホ最適化 ===== */
@media(max-width:520px){

  .wrap{padding:8px}

  .two{grid-template-columns:1fr}
  .three{grid-template-columns:1fr}
  .six{grid-template-columns:repeat(3,1fr)}

  /* ===== 右切れ修正A：ボタン縦並び ===== */
  .item-head{flex-wrap:wrap;}
  .item-head > .row{
    width:100%;
    flex-wrap:wrap;
    gap:8px;
  }
  .item-head > .row button{
    width:100%;
  }

}

</style>
</head>

<body>

<header>
  <div class="wrap">
    <h1>趣味管理アプリ</h1>
    <div class="tabs">
      <button class="tab active" id="tabPokemon">ポケモン</button>
      <button class="tab" id="tabYgo">遊戯王</button>
    </div>
  </div>
</header>

<main class="wrap">

  <section id="viewPokemon">
    <div class="card">
      <h2>ポケモン登録</h2>

      <div class="two">
        <input id="pname" placeholder="ポケモン名">
        <input id="nature" placeholder="性格">
      </div>

      <div class="two" style="margin-top:10px">
        <input id="ability" placeholder="特性">
        <input id="item" placeholder="持ち物">
      </div>

      <div style="margin-top:10px">
        <input id="tera" placeholder="テラスタイプ">
      </div>

      <div style="margin-top:10px">
        <input id="pokeTeam" placeholder="チーム名">
      </div>

      <div style="margin-top:10px">
        <input id="m1" placeholder="技1">
        <input id="m2" placeholder="技2">
        <input id="m3" placeholder="技3">
        <input id="m4" placeholder="技4">
      </div>

      <div style="margin-top:10px">
        <button class="primary" id="btnSavePokemon">保存</button>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <h2>ポケモン一覧</h2>
      <div class="list" id="pokeList"></div>
    </div>
  </section>

  <section id="viewYgo" style="display:none">
    <div class="card">
      <h2>遊戯王デッキ登録</h2>
      <input id="deckName" placeholder="デッキ名">
      <textarea id="deckMain" placeholder="メインデッキ"></textarea>
      <button class="primary" id="btnSaveDeck">保存</button>
    </div>
  </section>

</main>

<script>
// ※ここは既存のJSそのままでOK（省略してますが前回の保存処理はそのまま使えます）
</script>

</body>
</html>
